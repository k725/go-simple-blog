{{define "content"}}
    {{include "parts/navigation"}}

    <div class="ui main text container">

        <h1 class="ui header">Simple Blog</h1>
        <p>Welcome my blog!</p>

        {{range .articles}}
            <h2><a href="/article/{{.ID}}">{{.Title}}</a></h2>
            <p>{{.Body}}</p>
        {{end}}
    </div>
{{end}}
