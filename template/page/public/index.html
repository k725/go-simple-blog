{{define "content"}}
    {{include "parts/header_navigation"}}

    <div class="ui main text container">
        <h1 class="ui header">Simple Blog</h1>
        <p>Welcome my blog!</p>

        <div class="ui divided items">
            {{range .articles}}
                <div class="item">
                    <div class="image">
                        <img src="https://semantic-ui.com/images/wireframe/image.png">
                    </div>
                    <div class="content">
                        <p class="header">{{.Title}}</p>
                        <div class="meta">
                            <span>Created: {{.CreatedAt|dateYYYYMMDD}}</span>
                        </div>
                        <div class="description">
                            <p>{{trimChars .Body 64}}</p>
                        </div>
                        <div class="extra">
                            <a href="/article/{{.ID}}" class="ui right floated primary button">
                                Read more
                                <i class="right chevron icon"></i>
                            </a>
                            <a href="/category/{{.Category}}" class="ui tag label">{{.CategoryName}}</a>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>

    {{include "parts/footer_navigation"}}
{{end}}
