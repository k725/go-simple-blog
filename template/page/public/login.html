{{define "style"}}
    <style>
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }

        .ui.footer.form-page {
            margin-top: -19px;

        }
    </style>
{{end}}

{{define "script"}}
{{end}}

{{define "content"}}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="/image/logo.png" class="image">
                <div class="content">
                    Simple Blog Login
                </div>
            </h2>
            <form class="ui large form" method="post">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="user_id" placeholder="UserID" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="ui fluid large teal submit button">Login</button>
                </div>


            </form>

            {{if .errorFlash}}
            <div class="ui error message">
                <div class="header">
                    Error
                </div>
                <ul class="list">
                    {{range .errorFlash}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
            </div>
            {{end}}
            {{if .infoFlash}}
                <div class="ui success message">
                    <div class="header">
                        Info
                    </div>
                    <ul class="list">
                        {{range .infoFlash}}
                            <li>{{.}}</li>
                        {{end}}
                    </ul>
                </div>
            {{end}}
        </div>
    </div>
{{end}}
