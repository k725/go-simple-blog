<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{.title}}</title>
        {{include "parts/header_import"}}
        {{template "style" .}}
        {{if .ogp}}
            <meta property="og:title" content="{{.ogp.title}}">
            <meta property="og:type" content="{{.ogp.type}}">
            <meta property="og:url" content="{{.ogp.url}}">
            <meta property="og:image" content="{{.ogp.thumbnail}}">
            <meta property="og:site_name" content="{{.ogp.site_name}}">
            <meta property="og:description" content="{{.ogp.description}}">
        {{end}}
    </head>
    <body>
        {{template "content" .}}
        {{include "parts/navigation/footer_navigation"}}
        {{include "parts/footer_import"}}
        {{template "script" .}}
    </body>
</html>
